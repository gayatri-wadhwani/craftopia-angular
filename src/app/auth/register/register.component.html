<div class="register-container">
  <div class="register-card">
    <h2>Join Craftopia</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">I want to:</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="BUYER">Buy handmade products</option>
          <option value="SELLER">Sell my handmade products</option>
        </select>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading">Creating Account...</span>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
    </div>
  </div>
</div>
